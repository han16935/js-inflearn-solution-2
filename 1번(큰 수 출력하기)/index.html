<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 바로 앞의 수가 자신보다 작을 경우, 그 수를 출력(이 때, 첫 번째 숫자는 무조건 출력함)

        const printBigNumber = function(count, ...nums){
           console.log(nums[0]);
           for(let i=1;i<count;i++){
             if(nums[i-1]<nums[i]){
                console.log(nums[i]);
             }
           }
        }

        printBigNumber(6, 7, 3, 9, 5, 6, 12);
    </script>
</body>
</html>
