      const findMountain = function (n, arr) {
        let answer = 0;
        let flag;
        const dx = [-1, 0, 1, 0];
        const dy = [0, 1, 0, -1];
        for (let x = 0; x < n; x++) {
          for (let y = 0; y < n; y++) {
            flag = 1;
            for (let k = 0; k < 4; k++) {
              if (
                0 < x + dx &&
                x + dx < n &&
                0 < y + dy &&
                y + dy < n &&
                arr[dx][dy] >= arr[x][y]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag === 1) {
              answer++;
            }
          }
        }

        console.log(answer);
