<body>
    <script>
        const printOXScore = function(count, ...solutionArr){
           let score = 0;
           let continueCount = 0;
           for(let i=0;i<solutionArr.length;i++){
              if(solutionArr[i]===1){
                if(continueCount===0){
                    score++;
                    continueCount++;
                }

                else{
                    score+=continueCount+1;
                    continueCount++;
                }
              }

              else{
                continueCount=0;
              }
           }
           console.log(score);
        };
        printOXScore(10, 1, 0, 1,1,1,0,0,1,1,0);
    </script>
</body>
