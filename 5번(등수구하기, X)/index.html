<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // i번째 배열의 값과 나머지 값을 비교해서, 만약 i번째 값이 더 작을 경우 answer 배열의 i번째 값 ++
        const findScoreRank = function(n, ...arr){
            const answer = [];
            // 1. answer의 각 값을 1로 초기화(이 때, 크기는 n으로)
            for(let i=0;i<n;i++){
                answer[i]=1;
            };
            
            // 2. 들어온 배열에 대해 자신을 포함한 나머지 값 비교(이 때, 자신보다 더 크다면 answer[i]++)
            for(let j=0;j<arr.length;j++){
                for(let k=0;k<arr.length;k++){
                    if(arr[k]>arr[j]){
                        answer[j]++;
                    }
                }
            }

            // 3. answer 출력
            answer.forEach(function(v, i){
                console.log(v);
            });
        }

        findScoreRank(5, 92, 92, 92, 100, 76);
    </script>
</body>
</html>
