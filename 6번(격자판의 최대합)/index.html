<body>
    <script>
        const findRowSum = function(n, arr){
            // 가로 줄의 합 구하기
            let max = 0;
            let sum = 0;

            for(let j=0;j<n;j++){
                for(let k=0;k<n;k++){
                    sum+=arr[j][k];
                }
                if(max<sum){
                    max=sum;
                }
                sum=0;
            }
            return max;
        }

        const findColSum = function(n, arr){
            // 세로 줄의 합 구하기
            let max = 0;
            let sum = 0;

            for(let j=0;j<n;j++){
              for(let k=0;k<n;k++){
                sum+=arr[k][j];
              }
              if(max<sum){
                max=sum;
              }
              sum=0;
            return max;
        }
    }

        const findCrossSum = function(n, arr){
          // 대각선 합 구하기 
           let max = 0;
           let leftSum = 0;
           let rightSum = 0;
           // 1. 왼쪽 대각선의 합 구하기
           for(let j=0;j<n;j++){
              leftSum+=arr[j][j];
           }

           // 2. 오른쪽 대각선 합 구하기
           for(let k=0;k<n;k++){
              rightSum+=arr[k][n-1-k];
           }
           
           return (leftSum>rightSum)?leftSum:rightSum;
        }

        const findMaxSum = function(n, arr){
           let answer = 0;
           const rowSum = findRowSum(n, arr);
           const colSum = findColSum(n, arr);
           const crossSum = findCrossSum(n, arr);

           if(rowSum>=colSum){
              answer=rowSum;
           }

           else{
              answer=colSum;
           }

           if(crossSum>=answer){
              answer=crossSum;
           }

           console.log(answer);
        }

        const inputArr = [
            [10, 13, 10, 12, 15],
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19]
        ];
        findMaxSum(5, inputArr);
    </script>
